<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />

  <link href='http://fonts.googleapis.com/css?family=Raleway:300|Roboto' rel='stylesheet' type='text/css'>

</head>
<body>
  <div id="main">
    <header>
      <h1 id="site-title"><a href="{{ site.baseurl }}">Physics Simulations</a> <small>by <a href="http://www.gabriel-damon.com" target="_blank">Gabriel Damon</a></small></h1>
      <a href="https://github.com/GabrielD42/physics" target="_blank"><img id="github" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
