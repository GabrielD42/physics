<!DOCTYPE html>
<html id="csstyle">
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} Physics Simulations </title>
  <link href='http://fonts.googleapis.com/css?family=Raleway:300|Roboto|Source+Code+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css">
  <script src="{{ site.baseurl }}/js/jquery.js"></script>
  <script src="{{ site.baseurl }}/js/processing.js"></script>
</head>
<body class="body">
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title"><a href="{{ site.baseurl }}/">Physics Simulations</a> <small>by <a href="http://www.gabriel-damon.com" target="_blank">Gabriel Damon</a></small></h1>
      <a class="header__source-code" href="https://github.com/GabrielD42/physics" target="_blank"><img src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
      <canvas class="header__background" data-processing-sources="{{ site.baseurl }}/simulations/particles/particles.pde"></canvas>
    </header>
    {% if page.previous %}
    <a class="arrow --previous" href="{{ site.baseurl }}{{ page.previous.url }}"></a>
    {% endif %}
    {% if page.next %}
    <a class="arrow --next" href="{{ site.baseurl }}{{ page.next.url }}"></a>
    {% endif %}

    {{ content }}
  </div>
</body>
</html>
